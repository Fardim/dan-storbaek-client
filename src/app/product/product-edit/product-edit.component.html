<div *ngIf="isLoading" class="progress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="root" id="media-details-root">
    <div class="p-4">
        <div class="flex flex-row justify-between items-center">
            <div class="flex flex-row justify-start items-center">
                <button mat-icon-button (click)="close()">
                    <mat-icon>close</mat-icon>
                </button>
                <div class="mx-4 font-medium text-lg">{{productId === '0' ? 'Create Product' : 'Update Product'}} </div>
            </div>
            <button mat-raised-button color="primary" (click)="save()" class="mr-4">
                <mat-icon>save</mat-icon>
                Save
            </button>
        </div>

    </div>

    <!-- <div class="m-6 flex flex-row justify-start items-start gap-x-6">

    </div> -->

    <div class="p-8" *ngIf="productForm">
        <form id="productForm" [formGroup]="productForm" class="flex flex-column flex-wrap justify-start items-stretch">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" />
                <mat-error *ngIf="name.invalid && name.touched">
                    Name is required
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Model</mat-label>
                <input matInput type="text" formControlName="model" />
                <mat-error *ngIf="model.invalid && model.touched">
                    Model is required
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Brand</mat-label>
                <input matInput type="text" formControlName="brand" />
                <mat-error *ngIf="brand.invalid && brand.touched">
                    Brand is required
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" min="0" step="1" />
                <mat-error *ngIf="price.invalid && price.touched">
                    Price is required
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Lot No</mat-label>
                <input matInput type="text" formControlName="lotNo" />
            </mat-form-field>
            
        </form>

    </div>

</div>
