<div *ngIf="isLoading" class="progress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="root" id="media-details-root">
    <div class="p-4">
        <div class="flex flex-row justify-between items-center">
            <div class="flex flex-row justify-start items-center">
                <button mat-icon-button (click)="close()">
                    <mat-icon>close</mat-icon>
                </button>
                <div class="mx-4 font-medium text-lg">{{userId === '0' ? 'Create User' : 'Update User'}} </div>
            </div>
            <button mat-raised-button color="primary" (click)="save()" class="mr-4">
                <mat-icon>save</mat-icon>
                Save
            </button>
        </div>

    </div>

    <!-- <div class="m-6 flex flex-row justify-start items-start gap-x-6">

    </div> -->

    <div class="p-8" *ngIf="userForm">
        <form id="userForm" [formGroup]="userForm" class="flex flex-column flex-wrap justify-start items-stretch">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName" />
                <mat-error *ngIf="firstName.invalid && firstName.touched">
                    First name is required
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName" />
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" />
                <mat-error *ngIf="email.invalid && email.touched">
                    Email is required
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age" min="0" step="1" />
                <mat-error *ngIf="age.invalid && age.touched">
                    Age is required
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Nick Name</mat-label>
                <input matInput type="text" formControlName="nickName" />
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Family lineage</mat-label>
                <input matInput type="text" formControlName="familyLineage" />
            </mat-form-field>

        </form>

    </div>

</div>
